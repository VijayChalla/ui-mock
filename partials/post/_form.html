<div class="form-group">
    <label for="year" class="col-sm-2 control-label">User ID</label>
    <div class="col-sm-10">
        <input type="text" ng-model="post.userId" class="form-control" id="UID" placeholder="When was the post released?"/>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="post.title" class="form-control" id="title" placeholder="Post Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Body</label>
    <div class="col-sm-10">
        <input type="text" ng-model="post.body" class="form-control" id="plot" placeholder="Body genre here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
