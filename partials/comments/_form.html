<div class="form-group">
    <label for="postId" class="col-sm-2 control-label">postID</label>
    <div class="col-sm-10">
        <input type="text" ng-model="comment.postId" class="form-control" id="UID" placeholder="Number?"/>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="comment.name" class="form-control" id="title" placeholder="Comment Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="comment.email" class="form-control" id="title" placeholder="Comment Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="body" class="col-sm-2 control-label">Body</label>
    <div class="col-sm-10">
        <input type="text" ng-model="comment.body" class="form-control" id="plot" placeholder="Body genre here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
