<div class="form-group">
    <label for="albumId" class="col-sm-2 control-label">AlbumID</label>
    <div class="col-sm-10">
        <input type="text" ng-model="photo.albumId" class="form-control" id="AID" placeholder="Number?"/>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="photo.title" class="form-control" id="title" placeholder="Comment Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="url" class="col-sm-2 control-label">Url</label>
    <div class="col-sm-10">
        <input type="text" ng-model="photo.url" class="form-control" id="url" placeholder="Photo url Here"/>
    </div>
</div>
<div class="form-group">
    <label for="Thumbnailurl" class="col-sm-2 control-label">ThumbnailUrl</label>
    <div class="col-sm-10">
        <input type="text" ng-model="photo.thumbnailUrl" class="form-control" id="plot" placeholder="ThumbnailUrl here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
